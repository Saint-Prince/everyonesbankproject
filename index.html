<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Everyone's Bank</title>

</head>

<body>
    <header id="homeHeader" class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col align-content-start">
                    <img id="homeLogo" src="img/logo.png" alt="Everyone's Bank Logo" class="img-thumbnail img-fluid rounded-circle">
                </div>
                <div class="col-6">
                    <h1 class="text-white"><strong>Everyone's Bank</strong></h1>
                </div>
            <div class="col">
                <form class="form-inline">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Username">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <input type="text" class="form-control" id="password" placeholder="Password">
                    </div>                
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                </form>
            </div>
            </div>

        </div>

    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top">
        <a class="navbar-brand text-white" href="#">Everyone's Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Personal Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Rates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
        
    
    <h1>Hello World</h1>


    <footer class="site-footer">
        
    </footer>

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</body>

</html>
