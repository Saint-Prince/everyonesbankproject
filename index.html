<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Everyone's Bank</title>

</head>

<body>
    <header id="homeHeader" class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col">
                    <img id="homeLogo" src="img/logo.png" alt="Everyone's Bank Logo" class="img-thumbnail rounded-circle">
                </div>
                <div class="col-sm-7">
                    <h1 class="text-white align-middle mx-auto"><strong>Everyone's Bank</strong></h1>
                </div>
            <div class="col-sm-3"> 
                <form class="form-inline">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Username">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <input type="text" class="form-control" id="password" placeholder="Password">
                    </div>                
                    <button type="submit" class="btn btn-secondary mb-2">Login</button>
                </form>
            </div>
            </div>

    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top">
        <a class="navbar-brand text-white" href="#">Everyone's Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Personal Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Rates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
        
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/william-iven-dAmHWsRYP9c-unsplash.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/jeshoots-com-LtNvQHdKkmw-unsplash (1).jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/eduardo-soares-utWyPB8_FU8-unsplash.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <h1>Hello Banking World</h1>


    <footer class="site-footer">
        
    </footer>

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</body>

</html>
